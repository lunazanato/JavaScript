<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(134, 247, 235);
            color: rgb(28, 28, 158);
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- clicar na div e passar o mouse -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') /* criei um objeto chamado 'a' que vai ter uma ligação com o elemento 'area' (colocando a variante fora das funções, ela irá funcionar em todas e não apenas em uma) */
        a.addEventListener('click', clicar) /* uma forma mais simples, ao invés de colocar diretamente na div */
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!' /* o objeto 'a' vai mudar seu conteúdo */
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = ''
        }
    </script>
</body>
</html>
