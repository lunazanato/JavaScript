<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Olá ${nome}, muito prazer! Seu nome tem ${nome.length} letras. <br/>`)
        document.writeln(`Seu nome em maiúsculo fica ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        /* shift + alt + a : comenta uma linha */
    </script>
</body>
</html>
