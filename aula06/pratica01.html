<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento com JavaScript</title>
    <style>
        body{
            background-color: #cef77e;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        window.alert('Atenção ao treinamento!!!!')
        var nome = window.prompt('Qual é o seu nome? ')
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        document.write(`A soma entre o número ${n1} e ${n2} é igual a ${s} <br/>`)
        document.write(`Seu nome possui ${nome.length} letras. <br/> Seu nome em maiúsculo fica ${nome.toUpperCase()} e em minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
